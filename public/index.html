<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ArtCollectibles.css">
    <title >ArtCollectibles List</title>
</head>

<body>
    <div id="parentContainer">
   
        <header>
            
    <h1 id="ArtCollectible-table-title" class="header-left">ArtCollectibles</h1>
    <p id="message"></p>
    <div class="header-right">
     <div id="logoff-cart">
        <button type="button" id="user-cart" style="display:none;">Cart</button>
        <button type="button" id="logoff" style="display:none;">logoff</button>
      
     </div>   
    
    
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
        <button type="button" id="Admin-button"> Admin</button>
    </div>
    </div>

   

</header>
<div id="container">
   
    <div id="Admin-message" style="display:none;">
        <p> Please enter admin username and password!</p>
    </div>
    <div id="Admin-logon-div" style="display:none;">
        
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="Admin-email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="Admin-password">
            </div>
            <button type="button" id="Admin-logon-button">Admin logon</button>
            <button type="button" id="Admin-logon-cancel">cancel</button>
        </form>
    </div>
    <div id="Admin-div" style="display:none;">
        <table id="Admin-table" >
            <tr id="Admin-table-header">
                <th>name</th>
                <th>email</th>
                <th>role</th>
                <th></th>
            </tr>
        </table>
    

    </div>
    
</div>
    <div id="logon-div" style="display:none;">
        
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <div>
                <label for="role">role:</label>
                <select id="role">
                    <option value="admin" >admin</option>
                    <option value="artist" id="artist">artist</option>
                    <option value="user">user</option>
                </select>
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
        </div>
    
    <div id="ArtCollectibles" style="display:none;">
        <p id="ArtCollectibles-message"></p>
        <table id="ArtCollectibles-table" style="display:none;">
            <tr id="ArtCollectibles-table-header">
                <th>Image</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Painting type</th>
                <th>Price</th>
                <th>Description</th>
                <th>Free shipping</th>
                <th>Inventory</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-ArtCollectible">add ArtCollectible</button>
    </div>
    <div id="edit-ArtCollectible" style="display:none;">
        <form id="edit-form" enctype="multipart/form-data">
            <div id="image-edit">no image</div>
            <div>
                <label for="image">title:</label>
                <input type="file"  id="image" name="image">
            </div>
            <div>
                <label for="title">title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div >
                <label for="painting type ">painting type:</label>
                <select id="painting-type" name="paintingType">
                    <option value="Oil">Oil</option>
                    <option value="WaterColor">WaterColor</option>
                    <option value="Acrylic">Acrylic</option>
                    <option value="Mixed">Mixed</option>
                    <option value="Gouache">Gouache</option>
                    <option value="Combination">Combination</option>
                </select>
            </div>
            <div>
                <label for="price">price:</label>
                <input type="text" id="price" name="price">
            </div>
            <div>
                <label for="description">description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="free shipping">free shipping:</label>
                <select id="free-shipping" name="freeShipping">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label for="inventory">inventory:</label>
                <input type="text" id="inventory" name="inventory">
            </div>
            <button type="button" id="adding-ArtCollectible">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
  
    <button id="swagger-link" onclick="location.href = '/api-docs'"  display="none">Documentation</button>
      
    <div id="Cart">

            <p id="Cart-message"></p>
            <table id="Cart-table" style="display:none;">
                <tr id="Cart-table-header">
                    <th>Title</th>
                    <th>Price</th>
                    <th>Artist</th>
                    <th>Quantity</th>
                    <th colspan="2"></th>
                    <th colspan="2"></th>
                </tr>

            </table>
           
                <button type="button" id="order-Button" display="none">Process Order</button>
        </div>
      
        
    <div id="order-Div" display="none">
    
    <p id="order-message"></p>
    <table id="order-table" style="display:none;">
        <tr id="order-table-header">
            <th>Iitle</th>
            <th>Quantity</th>
            <th>Free Shipping</th>
            
        </tr>
    </table>
   
    <table id="amount-table" style="display:none;">
        <tr id="amount-table-header">
            <th>Total amount</th>
            <th>Shop discount</th>
            <th>Cost</th>
        </tr>

    </table>
    </div> 
    <button type="button" id="exit">Exit</button>
<!--    
        <button type="button" id="checkout">Checkout</button> -->
</div>

    </div>
     <footer>
        <p>@2023 ArtCollectible Website</p>

            <a href="https://github.com/Manizha-khorram"><img src="github.png" id="github" alt=""></a>
            <a href="https://www.linkedin.com/in/manizha-khorram/"><img src="linkedin.png" id="linkedin" alt=""></a>
        </section>
    </footer> 
    <script src="./ArtCollectibles.js"></script>

</body>
</html>
